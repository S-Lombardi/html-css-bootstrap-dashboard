<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Font Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Nome pagina -->
    <title>Dashboard</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header" class="">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- COL LEFT Logo  -->
                <div class="col-2">
                    <div class="header_left">
                        <!-- Mobile-Logo -->
                        <div class="mobile_logo d-lg-none">
                            <img src="./img/mobile-logo.png" alt="">
                        </div>
                        <!-- Scritta Boolean -->
                        <div class="dekstop_logo d-none d-md-none d-lg-block">
                            <img src="./img/logo.svg" alt="">
                        </div>
                    </div>    
                </div>
                <!-- FINE COL LEFT -->

                <!-- COL CENTER -->
                <div class="col-8">
                    <div class="header_center ">
                        <div class="input-group ">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="search" class="form-control" placeholder="Prova a cercare" >
                        </div>
                    </div>
                </div>
                <!-- FINE COL CENTER -->
                
                <!-- COL RIGHT -->
                <div class="col-2">
                    <!-- Icone pulsati -->
                    <div class="header_right justify-content-end">
                        
                        <!-- 3 Icone-->
                        <div class="icons_header d-none d-md-none d-lg-block">
                            <!-- list -->
                            <button class="btn px-1" type="button">
                                <i class="fa-solid fa-list" style="color: #616161;"></i>
                            </button>
                            <!-- question -->
                            <button class="btn px-1" type="button">
                                <i class="fa-sharp fa-solid fa-circle-question" style="color:#616161;"></i>
                            </button>
                            <!-- ellipsis -->
                            <button class="btn px-1" type="button">
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #616161;"></i>
                            </button>
                            
                        </div>
                        <!-- Campanella -->
                        <div class="bell_header">
                            <div class="dropdown">
                                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #ffbb00;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FINE COL RIGHT -->
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="container h_100">
            <div class="row flex-column justify-content-between h_100">
                <!-- TOP-SIDEBAR -->
                <div col-6>
                    <div class="top_sidebar d-flex flex-column align-items-center">
                        <!-- Home -->
                        <div class="link_sidebar p-2 ">
                            <a href="">
                                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                                <span class="ms-2 d-none d-md-none d-lg-inline-block">Home</span>
                            </a>
                        </div>
                        <!-- Stats --> 
                        <div class="link_sidebar px-3 py-2">
                            <a href="">
                                <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                                <span class="ms-2 d-none d-md-none d-lg-inline-block">Stats</span>
                            </a>
                        </div>
                        <!-- Signal -->
                        <div class="link_sidebar p-2">
                            <a href="">
                                <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                                <span class="ms-2 d-none d-md-none d-lg-inline-block">Signals</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- BOTTOM-SIDEBAR -->
                <div col-6>
                    <div class="bottom_sidebar mb-4">
                        <div class="link_sidebar p-2 d-flex justify-content-center">
                            <a href="">
                                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                                <span class="ms-2 d-none d-md-none d-lg-inline-block">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FINE SIDEBAR -->

    <!-- MAIN -->
    <main id="main_content">
        <!-- TOP-BAR MAIN -->
        <div class="background_top_main">
            <div class="container-fluid">
                <div class="row">
                    <!-- Col Left -->
                    <div class="col-12 col-md-4 col-lg-6">
                        <div class="top_main_left">
                            <!-- Badge Boolean -->
                            <div>
                                <span class="text-white fs-2">Boolean</span>
                                <span class="badge rounded-pill text-bg-primary">Piano blaze</span>
                            </div>
                            <!-- Badge 3 app -->
                            <span class="badge rounded-pill text-bg-primary">3 app</span>
                            <!-- icona freccia -->
                            <i class="fa-sharp fa-solid fa-angles-right" style="color: #ffffff;"></i>
                            <!-- Icona + -->
                            <span class="d-lg-none badge rounded-pill text-bg-primary"> + </span>
                            <!-- mobile app, web app, blog app -->
                            <span class="d-none d-md-none d-lg-inline-block badge rounded-pill text-bg-primary">Boolean mobile app</span>
                            <span class="d-none d-md-none d-lg-inline-block badge rounded-pill text-bg-primary">Boolean web app</span>
                            <span class="d-none d-md-none d-lg-inline-block badge rounded-pill text-bg-primary">Boolean blog app</span>
                        </div>
    
                    </div>
                    <!-- Col Center -->
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="top_main_center">
                            <span class="text-white">Studenti online negli ultimi 30 minuti</span>
                            <div class="text-white fs-2">125</div>
                        </div>
                    </div>
                    <!-- Col Right -->
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="top_main_right">
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        
        </div>
        <!-- FINE TOP-BAR MAIN -->
        
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-12 col-md-8">

                    <div class="prossime_classi">


                    </div>
                    
                    <div class="faq">
    
    
                    </div>

                </div>
                
                <div class="col-12 col-md-4">

                    <div class="todo">
    
    
                    </div>
                    <div class="utenti_attivi">
    
                    </div>
                    
                </div>
                
        
            </div>
            
            
            












        </div>
        
    </main>
    <!-- FINE MAIN -->



</body>
</html>
